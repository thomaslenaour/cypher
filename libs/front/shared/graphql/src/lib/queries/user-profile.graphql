query getUserProfile($key: String!, $value: String!) {
  userProfile(key: $key, value: $value) {
    id
    createdAt
    bannerUrl
    profileUrl
    pseudo
    punchline
    name
    userId
  }
}

query getUserProfiles($key: String!, $values: [String!]!) {
  userProfiles(key: $key, values: $values) {
    id
    createdAt
    bannerUrl
    profileUrl
    pseudo
    punchline
    name
    userId
  }
}

mutation Follow($followed: String!) {
  follow(followed: $followed) {
    id
    followedBy {
      id
    }
    following {
      id
    }
  }
}

mutation Unfollow($unfollowed: String!) {
  unfollow(unfollowed: $unfollowed) {
    id
    followedBy {
      id
    }
    following {
      id
    }
  }
}

mutation JoinPublicRoom($roomId: String!) {
  joinPublicRoom(data: { roomId: $roomId })
}

mutation JoinRoom($roomId: String!) {
  joinRoom(data: { roomId: $roomId })
}

mutation StartPublishing($data: StartStopPublishingInput!) {
  startPublishing(data: $data)
}

mutation StopPublishing($data: StartStopPublishingInput!) {
  stopPublishing(data: $data)
}
